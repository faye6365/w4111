{% extends "layout.html" %}
{% block body %}
<h1>Set the budget for {{ dateSendBack }}</h1>
<br>
<form action="/setbudget/{{ aid }}/{{ dateSendBack }}/{{ isbudget }}" method="POST">
  <input type="number" name="sbudget" value="{{ prebudget }}" min="0.01" step="0.01" required>
  <input type="submit" value="Set">
</form>

<b><a href = '/view_trackingaccount/{{ aid }}/{{ dateSendBack }}'>click here to go back</a></b>
{% endblock %}
