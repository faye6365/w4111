{% extends "layout.html" %}
{% block body %}
<h1>Edit People (Payers/Payees)</h1>
<br>
<form action="/edit_people/{{ pid }}" method="POST">
  <input type="text" name="pname" value="{{ pname }}" required>
  <input type="text" name="plabel" value="{{ plabel }}">
  <input type="text" name="pdescription" value="{{ pdescription }}">
  <input type="submit" value="Submit">
</form>

<b><a href = '/people'>click here to go back</a></b>
{% endblock %}
